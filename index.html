<!DOCTYPE html>
<html lang="en">
<head>
     <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4eeee;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background-color: rgb(236, 236, 245);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(211, 109, 109, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #abbac7;
      border-radius: 5px;
    }

    .radio-group {
      margin-top: 5px;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #5a8951;
      color: rgb(248, 241, 241);
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: #bc5955;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Age:</label>
      <input type="number" name="age" required>

      <label>Course:</label>
      <input type="text" name="course" required>

      <label>Branch:</label>
      <input type="text" name="branch" required>

      <label>Year:</label>
      <select name="year">
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
      </select>

      <label>Specialization:</label>
      <input type="text" name="specialization">

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
      </div>

      <label>Course Offering:</label>
      <div class="radio-group">
        <input type="radio" name="offering" value="Python" id="python">
        <label for="python">Python</label>
        <input type="radio" name="offering" value="My SRL" id="mysrl">
        <label for="mysrl">My SRL</label>
      </div>

      <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
